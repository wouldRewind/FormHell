    <div class="container">
        <div class="box">
            <button id="nav" type="button">Кнопка навигации</button>

            <form novalidate class="form" id="order" action="">
                <h1 class="form__title title">Заказать забор</h1>
                <div class="form-field">
                    <label for="len" class="form-field__label">Длинна забора</label>
                    <input class="form-field__input input" type="number" name="len" id="len" placeholder="0">
                    <span class="form-field__meters" id="lenDisp">метров</span>
                    <img class="valid" src="./src/assets/check (1).png" alt="">
                    <span class="invalid">Неверно заполнено поле</span>
                </div>
                <div class="form-field">
                    <label for="hi" class="form-field__label">Высота забора</label>
                    <input class="form-field__input input" type="number" name="hi" id="hi" maxlength="5" placeholder="0">
                    <span class="form-field__meters" id="hiDisp">метров</span>
                    <img class="valid" src="./src/assets/check (1).png" alt="">
                    <span class="invalid">Неверно заполнено поле</span>
                </div>
                <div class="form-field">
                    <label for="material" class="form-field__label">Материал забора</label>
                    <select name="material" id="material">
                        <option value="400">Профнастил 400 Р за м²</option>
                        <option value="500">Модули 500 Р за м²</option>
                        <option value="700">Бетон 700 Р за м²</option>
                        <option value="200">Сетка 200 Р за м²</option>
                    </select>
                </div>
                <div class="form-field checkboxed">
                    <label for="montage"><input type="checkbox" name="montage" id="montage">Нужен монтаж</label>
                </div>
                <div class="form-field">
                    Сумма заказа: <span class="form-field__sum"><span class="sum">0</span> Р</span>
                </div>
                <button class="button decor" id="continue" type="button">Далее</button>
            </form>
